<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload CV - CareerConnect</title>
  <link rel="stylesheet" href="assets/CSS/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/CSS/style.css" />
  <link rel="icon" type="image/png" href="./assets/icons/tab_logo.png" width="8" />
</head>

<body>
  <!-- Navbar -->
  <div class="navbar navbar-expand-lg px-3 ">
    <div class="mt-2">
      <a href="index.html" class="navbar-brand justify-content-center">
        <img class="mb-3" src="./assets/images/logo.png" alt="Logo" width="50" />
        <span class="navbar-brand fw-bold fs-2">CareerConnect</span>
      </a>
    </div>

    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse px-4 fw-bold" id="mainmenu">
      <ul class="navbar-nav align-items-center justify-content-center text-center text-black">
        <li class="nav-item ">
          <a class="nav-link nav-links scale fs-5" href="Job_Search.html">
            <img src="assets/icons/recherche.png" alt="Search" width="25" />
            search jobs
          </a>
        </li>
         <li class="nav-item">
          <a class="nav-link nav-links scale fs-5" href="career_resources.html">
            <img src="assets/icons/poste-vacant.png" alt="Post" width="25" />
            Search for a Candidate
          </a>
        </li>

        <li class="nav-item ">
          <a class="nav-link nav-links scale fs-5" href="Company_Search.html">
            <img src="assets/icons/batiment.png" alt="Company" width="25" />
            find companies
          </a>
        </li>
        
      </ul>
      <div class="d-flex ms-auto nav-item justify-content-center d-block mt-2 mt-lg-0">
        <li class="nav-link me-1">
          <a class="btn sign-in-btn" href="connexion/Signup.html">Sign Up</a>
        </li>
        <li class="nav-link me-1">
          <a class="btn sign-in-btn" href="connexion/Login.html">Login</a>
        </li>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Upload Your CV</h2>
    <form>
      <!-- Personal Information -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Personal Information</h5>
          <div class="mb-3">
            <label for="full-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full-name" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address">
          </div>
        </div>
      </div>

      <!-- Education -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Education</h5>
          <div class="mb-3">
            <label for="degree" class="form-label">Degree</label>
            <input type="text" class="form-control" id="degree" placeholder="e.g., Bachelor of Science in Computer Science" required>
          </div>
          <div class="mb-3">
            <label for="institution" class="form-label">Institution</label>
            <input type="text" class="form-control" id="institution" placeholder="e.g., University of Example" required>
          </div>
          <div class="mb-3">
            <label for="graduation-year" class="form-label">Graduation Year</label>
            <input type="number" class="form-control" id="graduation-year" placeholder="e.g., 2022" required>
          </div>
        </div>
      </div>

      <!-- Work Experience -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Work Experience</h5>
          <div class="mb-3">
            <label for="job-title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="job-title" placeholder="e.g., Software Engineer" required>
          </div>
          <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" placeholder="e.g., TechCorp" required>
          </div>
          <div class="mb-3">
            <label for="start-date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start-date" required>
          </div>
          <div class="mb-3">
            <label for="end-date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end-date">
          </div>
          <div class="mb-3">
            <label for="job-description" class="form-label">Job Description</label>
            <textarea class="form-control" id="job-description" rows="3" placeholder="Describe your role and responsibilities"></textarea>
          </div>
        </div>
      </div>

      <!-- Skills -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Skills</h5>
          <div class="mb-3">
            <label for="skills" class="form-label">Add Skills</label>
            <input type="text" class="form-control" id="skills" placeholder="e.g., JavaScript, Python, Project Management">
          </div>
        </div>
      </div>

      <!-- Upload CV -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Upload Your CV</h5>
          <div class="mb-3">
            <label for="cv-upload" class="form-label">Choose File</label>
            <input type="file" class="form-control" id="cv-upload" accept=".pdf,.doc,.docx" required>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </form>
  </div>

  <script src="assets/JS/bootstrap.min.js"></script>
</body>

</html>
